
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body style */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1b1e6e, #5f00c1);
            color: #fff;
            text-align: center;
            flex-direction: column;
        }

        /* Title style */
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #7fefff;
        }

        /* Image container */
        .image-container {
            border: 5px solid #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        /* Image style */
        .image-container img {
            width: 300px;
            border-radius: 5px;
        }

        /* Navigation links */
        .nav-links {
            display: flex;
            gap: 20px;
            font-size: 1.2em;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #7fefff;
        }
    </style>
</head>
<body>

    <h1>WELCOME TO MY PAGE!</h1>

    <div class="image-container">
        <img src="3.jpg" alt="Profile Image">
    </div>

    <div class="nav-links">
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#cv">CV</a>
    </div>

</body>
</html>
